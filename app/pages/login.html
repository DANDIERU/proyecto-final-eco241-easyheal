<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form action="/login" method="POST">
        <label for="rol">Selecciona tu tipo de usuario:</label>
        <select id="rol" name="rol" required>
            <option value="">Seleccione un tipo de usuario</option>
            <option value="usuario1">Paciente</option>
            <option value="usuario2">Doctor</option>
            <option value="usuario3">Farmacia</option>
        </select>
        
        <input type="password" name="contraseña" placeholder="Contraseña" required><br>
        <button type="submit">Iniciar Sesión</button>
        <p>¿No tienes cuenta? <a href="/reg">Regístrate</a></p>
    </form>


    <button type="submit" id="botonpaciente">Paciente</button>
    <button type="submit" id="botondoc">Doctor</button>
    <button type="submit" id="botonfar">Farmacia</button>
    <script src="../../index.js"></script>

     <script>
      document.getElementById('botonpaciente').addEventListener('click', function() {
        window.location.href = '/recipac';})

        document.getElementById('botondoc').addEventListener('click', function() {
        window.location.href = '/mensajdoc';})

        document.getElementById('botonfar').addEventListener('click', function() {
        window.location.href = '/recifar';})

   </script>
</body>
</html>
