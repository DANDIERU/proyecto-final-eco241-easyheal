<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibidor Doctor</title>
</head>
<body>

  
    <div id="welcomeMessage"></div>
  
    <script>
        // Funci칩n para obtener el nombre del usuario de la URL
        function getUserName() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('nombre');
        }
    
        // Funci칩n para mostrar el mensaje de bienvenida con el nombre del usuario
        function displayWelcomeMessage() {
            const userName = getUserName();
            const welcomeMessageElement = document.getElementById('welcomeMessage');
            if (userName) {
                welcomeMessageElement.textContent = `Bienvenido, Dr ${userName}`;
            } else {
                welcomeMessageElement.textContent = 'Bienvenido';
            }
        }
    
        // Llamar a la funci칩n para mostrar el mensaje de bienvenida al cargar la p치gina
        displayWelcomeMessage();
    </script>
    
    <script src="../../index.js"></script>
   
</body>
</html>
